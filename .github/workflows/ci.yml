  # Deploy to GitHub Pages only on main branch after all checks pass
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: [backend, frontend, android]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    timeout-minutes: 15
    # Allow only one concurrent deployment to GitHub Pages
    concurrency:
      group: pages
      cancel-in-progress: true
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@e50d5f73bfe71c2dd0aa4218de8f4afa59f8f81d # v16

      - name: Setup Nix cache
        uses: nix-community/cache-nix-action@135667ec418502fa5a3598af6fb9eb733888ce6a # v6.1.3
        with:
          primary-key: nix-${{ runner.os }}-deploy-v2-${{ hashFiles('flake.lock') }}
          restore-prefixes-first-match: nix-${{ runner.os }}-deploy-

      - name: Build frontend and documentation
        run: |
          nix build .#alicia-frontend -o frontend-dist
          nix build .#docs -o docs-dist

      - name: Combine artifacts
        run: |
          mkdir -p site
          cp -rL --no-preserve=mode frontend-dist/* site/
          mkdir -p site/docs
          cp -rL --no-preserve=mode docs-dist/* site/docs/

      - name: Setup Pages
        uses: actions/configure-pages@983d7736d9b0ae728b81ab479565c72886d7745b # v5.0.0

      - name: Upload artifact
        uses: actions/upload-pages-artifact@56afc609e74202658d3ffba0e8f6dda462b719fa # v3.0.1
        with:
          path: ./site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # v4.0.5
