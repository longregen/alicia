name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  VITE_API_URL: https://alicia.decent.town
  VITE_LIVEKIT_URL: wss://livekit.decent.town

jobs:
  # Backend tests using Nix
  backend:
    name: Backend (Go)
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@e50d5f73bfe71c2dd0aa4218de8f4afa59f8f81d # v16

      - name: Setup Nix cache
        uses: nix-community/cache-nix-action@135667ec418502fa5a3598af6fb9eb733888ce6a # v6.1.3
        with:
          primary-key: nix-${{ runner.os }}-backend-v2-${{ hashFiles('flake.lock') }}
          restore-prefixes-first-match: nix-${{ runner.os }}-backend-

      - name: Run go vet
        run: nix develop .#go --command go vet ./...

      - name: Run staticcheck
        run: nix develop .#go --command staticcheck ./...

      - name: Run tests
        run: |
          nix develop .#go --command bash -c '
            # Test packages that do not require external services (PostgreSQL, LiveKit, etc.)
            go test -v -race \
              ./internal/domain/... \
              ./internal/adapters/embedding \
              ./internal/adapters/http/middleware \
              ./internal/adapters/mcp \
              ./internal/adapters/retry \
              ./internal/application/tools/builtin \
              ./pkg/...
          '

      - name: Build
        run: nix develop .#go --command go build -v ./...

  # Frontend tests using Nix
  frontend:
    name: Frontend (React)
    runs-on: ubuntu-latest
    timeout-minutes: 25
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@e50d5f73bfe71c2dd0aa4218de8f4afa59f8f81d # v16

      - name: Setup Nix cache
        uses: nix-community/cache-nix-action@135667ec418502fa5a3598af6fb9eb733888ce6a # v6.1.3
        with:
          primary-key: nix-${{ runner.os }}-frontend-v2-${{ hashFiles('flake.lock') }}
          restore-prefixes-first-match: nix-${{ runner.os }}-frontend-

      - name: Install dependencies
        working-directory: frontend
        run: nix develop .#frontend --command npm ci --include=dev

      - name: Lint
        working-directory: frontend
        run: nix develop .#frontend --command npm run lint

      - name: Type check
        working-directory: frontend
        run: nix develop .#frontend --command npx tsc --noEmit

      - name: Run unit tests
        working-directory: frontend
        run: nix develop .#frontend --command npm test -- --run --reporter=verbose

      - name: Build
        working-directory: frontend
        env:
          VITE_API_URL: https://alicia.decent.town
          VITE_LIVEKIT_URL: wss://livekit.decent.town
        run: nix develop .#frontend --command npm run build

      # - name: Install Playwright browsers
      #   working-directory: frontend
      #   run: nix develop .#frontend --command npx playwright install --with-deps chromium

      # - name: Run e2e tests
