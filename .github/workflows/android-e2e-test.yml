name: Android E2E Tests

on:
  workflow_call:
    inputs:
      artifact_prefix:
        description: 'Prefix for artifact names'
        required: false
        type: string
        default: 'e2e'

jobs:
  build-apks:
    name: Build APKs
    runs-on: ubuntu-latest
    timeout-minutes: 30

    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v16

      - name: Setup Nix cache
        uses: DeterminateSystems/magic-nix-cache-action@v8

      - name: Build APK with Nix
        run: nix build .#android

      - name: Upload APKs
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.artifact_prefix }}-apks
          path: result/*.apk
          retention-days: 1

  maestro-tests:
    name: Maestro E2E Tests
    needs: build-apks
    runs-on: ubuntu-latest
    timeout-minutes: 30

    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v16

      - name: Setup Nix cache
        uses: DeterminateSystems/magic-nix-cache-action@v8

      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Cache AVD
        uses: actions/cache@v4
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-api-34-x86_64-${{ runner.os }}

      - name: Download APKs
        uses: actions/download-artifact@v4
        with:
          name: ${{ inputs.artifact_prefix }}-apks
          path: apks

      - name: Setup Android SDK and emulator
        run: |
          nix develop .#android --command bash -c '
            # Download system image
            yes | sdkmanager "system-images;android-34;google_apis;x86_64" || true

            # Create AVD
            echo "no" | avdmanager create avd -n test -k "system-images;android-34;google_apis;x86_64" --force || true
          '

      - name: Run Maestro tests
        run: |
          nix develop .#android --command bash -c '
            set -e

            # Start emulator
            emulator -avd test -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim &
            EMULATOR_PID=$!

            # Wait for boot
            adb wait-for-device
            echo "Waiting for emulator to boot..."
            while [ "$(adb shell getprop sys.boot_completed 2>/dev/null)" != "1" ]; do
              sleep 2
            done
            echo "Emulator ready"

            # Disable animations for more reliable tests
            adb shell settings put global window_animation_scale 0
            adb shell settings put global transition_animation_scale 0
            adb shell settings put global animator_duration_scale 0

            # Install APK
            adb install -r apks/app-x86_64-debug.apk

            # Run Maestro tests
            mkdir -p screenshots
            cd android/e2e

            TEST_FAILED=0
            for test in onboarding.yaml conversations.yaml; do
              echo "=== Running $test ==="
              if maestro test "$test" --format junit --output "../../screenshots/${test%.yaml}-report.xml"; then
                echo "✓ $test passed"
              else
                echo "✗ $test failed"
                TEST_FAILED=1
              fi

              # Take screenshot after each test
              adb exec-out screencap -p > "../../screenshots/${test%.yaml}.png" || true
            done

            # Cleanup
            kill $EMULATOR_PID 2>/dev/null || true

            exit $TEST_FAILED
          '

      - name: Upload screenshots
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ${{ inputs.artifact_prefix }}-screenshots
          path: screenshots/
          retention-days: 30

      - name: Upload test reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ${{ inputs.artifact_prefix }}-reports
          path: screenshots/*-report.xml
          retention-days: 30
