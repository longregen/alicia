version: "2"
sql:
  - engine: "postgresql"
    schema: "migrations"
    queries: "internal/adapters/postgres/sqlc/queries.sql"
    gen:
      go:
        package: "sqlc"
        out: "internal/adapters/postgres/sqlc"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_pointers_for_null_types: true
        emit_interface: false
        emit_exact_table_names: false
        emit_empty_slices: true
        overrides:
          - db_type: "pg_catalog.vector"
            go_type:
              import: "github.com/pgvector/pgvector-go"
              type: "Vector"
          - db_type: "jsonb"
            go_type:
              import: "encoding/json"
              type: "RawMessage"
          - db_type: "text[]"
            go_type:
              type: "[]string"
